{% extends 'base.html' %}


{% block header %}
    <h1>{% block title %} Edit Post {% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if g.user %}
        <div id="create-post-form-container" class="form-container">
            <form method="post">
                <label for="title">Title</label>
                <input name="title" id="title" value="{{post.title}}" required>
                <label for="body">Body</label>
                <textarea name="body" id="body" required>{{ post.body }}</textarea>
                <input type="submit" value="Create Post">
            </form>
        </div>
    {% else %}
        <p>You must be logged in to create a post.</p>
    {% endif %}
{% endblock %}
